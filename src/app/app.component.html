<ion-app>
  <ion-menu menuId = "main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="home">
            <ion-icon name="home-outline" slot="start"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/configuration">
            <ion-icon name = "settings-outline" slot="start"></ion-icon>
            <ion-label>Configuration</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/management">
            <ion-icon name = "create-outline" slot="start"></ion-icon>
            <ion-label>Management</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/diagnosis">
            <ion-icon name = "search-circle-outline" slot="start"></ion-icon>
            <ion-label>Diagnosis</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/traffic">
            <ion-icon name="footsteps-outline" slot="start"></ion-icon>
            <ion-label>Network Traffic</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/firewall">
            <ion-icon name = "medkit-outline" slot="start"></ion-icon>
            <ion-label>Firewall</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="/reports">
            <ion-icon name = "file-tray-full-outline" slot="start"></ion-icon>
            <ion-label>Status</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="login">
            <ion-icon name = "exit-outline" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
        </ion-menu-toggle>  
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id ="main"></ion-router-outlet>
</ion-app>
